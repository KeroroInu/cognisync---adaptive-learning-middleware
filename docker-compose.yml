version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cognisync-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      # PostgreSQL 连接（容器内使用服务名作为 host）
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=cognisync
      - POSTGRES_PASSWORD=cognisync_dev_password_2024
      - POSTGRES_DB=cognisync_db
      - DATABASE_URL=postgresql+asyncpg://cognisync:cognisync_dev_password_2024@postgres:5432/cognisync_db
      # Neo4j 连接（容器内）
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cognisync_neo4j_2024
      # Redis 连接
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cognisync-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cognisync-postgres
    environment:
      - POSTGRES_USER=cognisync
      - POSTGRES_PASSWORD=cognisync_dev_password_2024
      - POSTGRES_DB=cognisync_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cognisync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognisync -d cognisync_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cognisync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cognisync-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.15-community
    container_name: cognisync-neo4j
    environment:
      - NEO4J_AUTH=neo4j/cognisync_neo4j_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - cognisync-network

volumes:
  postgres-data:
  redis-data:
  neo4j-data:
  neo4j-logs:

networks:
  cognisync-network:
    driver: bridge
