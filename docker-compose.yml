version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cognisync-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql://cognisync:cognisync123@postgres:5432/cognisync_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cognisync-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cognisync-postgres
    environment:
      - POSTGRES_USER=cognisync
      - POSTGRES_PASSWORD=cognisync123
      - POSTGRES_DB=cognisync_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cognisync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognisync"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cognisync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cognisync-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  cognisync-network:
    driver: bridge
